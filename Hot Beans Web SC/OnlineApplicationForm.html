<main>
		
	<section>
		<h1>Online Application Form</h1>
		<!--p-->
		<form onsubmit="return submitForm()">
		<label for="fname">1. Full Name</label><br>
		<input type="text" id="fname" name="fname" placeholder="First Name" required class="rcorner"> 
		<input type="text" id="lname" name="lname" placeholder="Last Name" required class="rcorner"><br><br>
		
		<label for="email">2. Email Address</label><br>
		<input type="email" id="email" name="email" placeholder="Email Address" required class="rcorner"><br><br>
		
		<label for="phone">3. Phone Number</label><br>
		<input type="tel" id="phone" name="phone" maxlength="11" placeholder="Phone Number" required class="rcorner"><br><br>
		
		<label for="level">4. What is your highest level of education?</label><br>
		<select id="level" name="level" class="rcorner"> <!--Select is using a dropdown, defaulting options to first value -->
		<option value="GCSE">GCSE</option>
		<option value="A-Level">A-Level</option>
		<option value="HND/HNC">HND/HNC</option>
		<option value="Foundation Degree">Foundation Degree</option>
		<option value="Bachelor's Degree">Bachelor's Degree</option>
		<option value="Master's Degree">Master's Degree</option>
		<option value="PhD">PhD</option>
		</select><br><br>
				
		<label for="experience">5. Do you have experience as a website developer?</label><br><!--Would like to put options 'Yes' and 'No' as radio buttons into form box-->
		<input type="radio" id="experience" name="experience" value="Yes">
		<label for="experience">Yes</label>
		<input type="radio" id="experience" name="experience" value="No"> 
		<label for="experience">No</label><br><br>
		
		<label for="description">6. Please describe your experience as a software developer</label><br>
		<!--input type="text" id="description" name="description" maxlength="1000" placeholder="Maximum 1000 characters"><br-->
		<textarea placeholder="Please describe your experience as a software developer in 1000 characters or less." name="description" rows="10" cols="50" maxlength="1000" required class="rcorner"></textarea>
		
		<br><br>
		<label for="myfile">7. Please upload your CV</label><br>
		<input type="file" id="myfile" name="myfile" required class="rcorner"><br><br>
		
		<label for="abilities">8. How confident are you in your programming abilities?</label><br>
		<input type="radio" id="abilities" name="abilities" value="1">
		<label for="abilities">1</label><!--br-->
		<input type="radio" id="abilities" name="abilities" value="2">
		<label for="abilities">2</label><!--br-->
		<input type="radio" id="abilities" name="abilities" value="3">
		<label for="abilities">3</label><!--br-->
		<input type="radio" id="abilities" name="abilities" value="4">
		<label for="abilities">4</label><!--br-->
		<input type="radio" id="abilities" name="abilities" value="5">
		<label for="abilities">5</label><br><br>
		
		<label for="languages">9. What programming languages are you proficient in?</label><br>
		<input type="checkbox" id="languages" name="languages" value="HTML">
		<label for="languages">HTML</label><br>
		<input type="checkbox" id="languages" name="languages" value="CSS">
		<label for="languages">CSS</label><br>
		<input type="checkbox" id="languages" name="languages" value="JavaScript">
		<label for="languages">JavaScript</label><br>
		<input type="checkbox" id="languages" name="languages" value="C#">
		<label for="languages">C#</label><br>
		<input type="checkbox" id="languages" name="languages" value="Python">
		<label for="languages">Python</label><br>
		<input type="checkbox" id="languages" name="languages" value="Other">
		<label for="languages">Other</label>
		<input type="text" id="languages" name="languages" placeholder="Please complete" class="rcorner"><br><br>

		<label for="years">10. How many years experience do you have as a software developer?</label><br>
		<input type="number" id="years" name="years" min="0" class="rcorner"><br><br>

		<input type="submit" value="Submit" class="buttonlink rcorner">
		
		</form>
		
	</section>
